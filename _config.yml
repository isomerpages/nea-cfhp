title: Climate Vouchers
title-abbreviated: CFHP
url: https://www.climate-friendly-households.gov.sg
favicon: /images/CV_logo.png
colors:
  primary-color: "#B3CC35"
  secondary-color: "#3380ff"
  media-colors:
    - title: media-color-one
      color: "#49759a"
    - title: media-color-two
      color: "#744d9f"
    - title: media-color-three
      color: "#00838f"
    - title: media-color-four
      color: "#00838f"
    - title: media-color-five
      color: "#00838f"
resources_name: news
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
  - scope:
      path: ""
    values:
      layout: page
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
description: Under the Climate Friendly Households Programme, every HDB
  household will receive $300 in Climate Vouchers to purchase energy- and
  water-efficient products.
staging: https://staging.d3ezvmf1rlilxq.amplifyapp.com/
prod: https://master.d3ezvmf1rlilxq.amplifyapp.com/
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
facebook-pixel: ""
shareicon: /images/CV_logo.png
is_government: false
google_analytics_ga4: ""
linkedin-insights: ""
